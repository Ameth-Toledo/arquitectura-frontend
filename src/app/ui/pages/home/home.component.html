<app-header class="app-header"></app-header>

<h1 class="student-title">Estudiantes de la UP</h1>

<div class="table-container">
    <table class="student-table">
        <thead class="table-header">
            <tr class="header-row">
                <th class="table-heading">ID</th>
                <th class="table-heading">Nombre</th>
                <th class="table-heading">Apellido</th>
                <th class="table-heading">MatrÃ­cula</th>
                <th class="table-heading">Edad</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr class="table-row" *ngFor="let student of students">
                <td class="table-data">{{ student.id }}</td>
                <td class="table-data">{{ student.name }}</td>
                <td class="table-data">{{ student.lastName }}</td>
                <td class="table-data">{{ student.matricule }}</td>
                <td class="table-data">{{ student.age }}</td>
            </tr>
        </tbody>
    </table>
</div>
